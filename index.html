	function filterSelection(filter) {
            const cards = document.getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                if (filter === 'clear') {
                    card.style.display = '';
                } else {
                    if (card.classList.contains(filter)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                }
            }
        }
